[package]
name = "snapatac2"
version = "0.1.0"
edition = "2021"
authors = ["Kai Zhang <kai@kzhang.org>"]
description = "Rust APIs"
license = "MIT"
readme = "README.md"
repository = "https://github.com/"
homepage = "https://github.com/"
keywords = ["single-cell", "biology"]

[dependencies]
snapatac2-core = { path = "../snapatac2-core" }
bed-utils = { git = "https://github.com/kaizhang/bed-utils.git", rev = "59b181ce1cf3ce980f411d0579db9614a36f4d36" }
itertools = "0.8"
flate2 = "1.0"
hdf5 = "0.8.1"
rayon = "1.5.1"
linreg = "0.2.0"
numpy = "0.15.1"
ndarray = "0.15.4"
linfa = "0.5.0"
linfa-clustering = "0.5.0"
rand_isaac = "0.3.0"
rand_core = "0.6"

[dependencies.pyo3]
version = "0.15.1"
features = ["extension-module"]

[lib]
name = "_snapatac2"
crate-type = ["cdylib"]