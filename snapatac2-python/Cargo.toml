[package]
name = "snapatac2"
version = "0.1.0"
edition = "2021"
authors = ["Kai Zhang <kai@kzhang.org>"]
description = "Rust APIs"
license = "MIT"
readme = "README.md"
repository = "https://github.com/"
homepage = "https://github.com/"
keywords = ["single-cell", "biology"]

[dependencies]
snapatac2-core = { path = "../snapatac2-core" }
bed-utils = { git = "https://github.com/kaizhang/bed-utils.git", rev = "3e3b5485d068b95106da2bdb1f9376bc9a3a433d" }
itertools = "0.8"
flate2 = "1.0"
hdf5 = "0.8.1"

[dependencies.pyo3]
version = "0.15.1"
features = ["extension-module"]

[lib]
name = "snapatac2"
crate-type = ["cdylib"]