name: Continuous integration

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: Checkout LFS objects
      run: git lfs checkout

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Install dependency
      run: |
        sudo apt-get install -y libhdf5-serial-dev pandoc
        sudo pip install --upgrade pip
        pip install --user Pygments==2.6.1 sphinx==4.4.0 pandoc nbsphinx \
          sphinx-autodoc-typehints \
          sphinxcontrib-versioning \
          sphinx_rtd_theme

    - name: Build and test package
      run: |
        cd ${GITHUB_WORKSPACE}/snapatac2-core && cargo test --all --no-fail-fast
        cd ${GITHUB_WORKSPACE}/snapatac2-python && pip install --user . --use-feature=in-tree-build

    - name: Build doc
      run: cd ${GITHUB_WORKSPACE}/docs && make html

    - name: Upload doc
      uses: actions/upload-artifact@v2
      with:
        name: documentation
        path: ./docs/_build/html


  publish:
    #if: startsWith(github.ref, 'refs/tags/v')
    name: Publish
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
    - name: Download
      uses: actions/download-artifact@v2

    - name: Upload doc
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./documentation/html
        publish_branch: gh-pages
        force_orphan: true